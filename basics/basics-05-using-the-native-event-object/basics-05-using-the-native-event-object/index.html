<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue Basics</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Jost:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <script src="https://unpkg.com/vue@next" defer></script>
    <script src="app.js" defer></script>
  </head>
  <body>
    <header>
      <h1>Vue Events</h1>
    </header>
    <section v-cloak id="events">
      <h2>Events in Action</h2>
      <!-- <button v-on:click="add(10)">Add 10</button>
      <button v-on:click="reduce(5)">Subtract 5</button> -->
      <button @click="add(10)">Add 10</button>
      <button @click="reduce(5)">Subtract 5</button>
      <p>Result: {{ counter }}</p>
      <!-- <input type="text" v-bind:value="name" v-on:input="setName"> -->
      <!-- v-modle = v-bind:value + v-on:input -->
      <!-- <input type="text" :value="name" @input="setName"> -->
      <input type="text" v-model="name">
      <input type="text" v-model="lastName">
      <button @click="resetName">Reset</button>
      <!-- methods used in databinding will be exectued every time
      any data property is updated which can lead to performance decrease -->
      <!-- <p>Your Name: {{ outputFullName() }}</p> -->
      <p>Your Name: {{ fullname }}</p>
    </section>
  </body>
</html>
